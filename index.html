	</head>
	<body>
		<p id="demo"></p>
		<script>
			// Date objectif
			var countDownDate = new Date("Jul 22, 2023 15:00:00").getTime();

			// Update toutes les secondes
			var x = setInterval(function() {

			// Date actuelle
			var now = new Date().getTime();
					
			// Différence entre la date objectif et maintenant
			var distance = countDownDate - now;
					
			// Calcul des jours, heures, minutes et secondes
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
					
			// Changement texte id demo
			document.getElementById("demo").innerHTML = days + "j " + hours + "h "
			+ minutes + "m " + seconds + "s ";
					
			// Texte quand timer < 0
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("demo").innerHTML = "Plus que quelques instants...";
			}
			}, 1000);
		</script>
